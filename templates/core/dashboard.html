<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard General</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-center mb-4">Panel General - Gym of Thrones</h1>

    <div class="row g-3">
        <div class="col-md-3">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5>Total Socios</h5>
                    <h3>{{ total_socios }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5>Activos</h5>
                    <h3 class="text-success">{{ activos }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5>Inactivos</h5>
                    <h3 class="text-danger">{{ inactivos }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5>Planes Activos</h5>
                    <h3 class="text-primary">{{ planes_activos }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4 mt-4">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5>Ingresos del Mes</h5>
                    <h3>${{ ingresos_mes|floatformat:0 }}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-8 mt-4">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h5>Plan más popular</h5>
                    <h3>{{ plan_popular }}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'lista_socios' %}" class="btn btn-dark">Ver Socios</a>
        <a href="{% url 'dashboard_admin' %}" class="btn btn-secondary">Panel de Administración</a>
    </div>
</div>
</body>
</html>
