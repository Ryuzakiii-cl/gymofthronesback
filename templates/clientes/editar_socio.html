<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Socio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .section-title {
            background: #198754;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .card { border-radius: 12px; }
        .form-section {
            background: white;
            border-radius: 10px;
            padding: 20px 25px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.1);
        }
        .form-label { font-weight: 600; }
        .plan-summary {
            background: #f0f8f5;
            border: 1px solid #19875440;
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 10px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
{% extends 'users/base_dashboard.html' %}
{% block title %}Editar Socio{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3 class="fw-bold mb-4">✏️ Editar Socio</h3>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ socio.nombre }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Apellido Paterno</label>
        <input type="text" name="apellido_paterno" class="form-control" value="{{ socio.apellido_paterno }}" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Correo</label>
        <input type="email" name="correo" class="form-control" value="{{ socio.correo }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Teléfono</label>
        <input type="text" name="telefono" class="form-control" value="{{ socio.telefono }}">
      </div>
    </div>

    {% if socio.plan_actual %}
      <div class="alert alert-info mt-3">
        <strong>Plan actual:</strong> {{ socio.plan_actual|safe }}
      </div>
    {% endif %}

    <div class="text-end mt-3">
      <button type="submit" class="btn btn-dark text-warning fw-bold">Guardar Cambios</button>
      <a href="{% url 'lista_socios' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}


<script>
function actualizarResumen() {
    const planSelect = document.getElementById("plan");
    const selected = planSelect.options[planSelect.selectedIndex];
    const precio = selected.getAttribute("data-precio");
    const duracion = selected.getAttribute("data-duracion");
    const beneficios = selected.getAttribute("data-beneficios");

    document.getElementById("precio").value = precio ? `$${precio}` : "";
    document.getElementById("duracion").value = duracion || "";

    const resumen = document.getElementById("planResumen");
    const textoBeneficios = document.getElementById("beneficios");
    if (beneficios) {
        textoBeneficios.textContent = beneficios;
        resumen.style.display = "block";
    } else {
        resumen.style.display = "none";
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
