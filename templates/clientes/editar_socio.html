<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Socio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .section-title {
            background: #198754;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        .card { border-radius: 12px; }
        .form-section {
            background: white;
            border-radius: 10px;
            padding: 20px 25px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.1);
        }
        .form-label { font-weight: 600; }
        .plan-summary {
            background: #f0f8f5;
            border: 1px solid #19875440;
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 10px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="col-lg-10 mx-auto">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Editar Socio</h2>
            <form method="POST">
                {% csrf_token %}

                <!-- Sección Datos Personales -->
                <div class="form-section mb-4">
                    <div class="section-title">🧍 Datos del Socio</div>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">RUT</label>
                            <input type="text" class="form-control" value="{{ socio.rut }}" disabled>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Correo</label>
                            <input type="email" name="correo" class="form-control" value="{{ socio.correo }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Teléfono</label>
                            <input type="text" name="telefono" class="form-control" value="{{ socio.telefono }}">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" value="{{ socio.nombre }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Apellido Paterno</label>
                            <input type="text" name="apellido_paterno" class="form-control" value="{{ socio.apellido_paterno }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Apellido Materno</label>
                            <input type="text" name="apellido_materno" class="form-control" value="{{ socio.apellido_materno }}">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Fecha de Nacimiento</label>
                            <input type="date" name="fecNac" class="form-control" value="{{ socio.fecNac|date:'Y-m-d' }}">
                        </div>

                        <div class="col-md-3 mt-4">
                            <div class="form-check">
                                <input type="checkbox" name="estado" id="estado" class="form-check-input" {% if socio.estado %}checked{% endif %}>
                                <label for="estado" class="form-check-label">Activo</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sección Plan Actual -->
                <div class="form-section mb-4">
                    <div class="section-title">📋 Plan Actual</div>
                    <div class="row g-3 align-items-end">
                        <div class="col-md-6">
                            <label class="form-label">Plan</label>
                            <select name="plan" id="plan" class="form-select" onchange="actualizarResumen()">
                                {% for plan in planes %}
                                    <option value="{{ plan.id }}" data-precio="{{ plan.precio }}" data-duracion="{{ plan.duracion }}" data-beneficios="{{ plan.beneficios }}"
                                        {% if socio.plan_actual_obj and socio.plan_actual_obj.id == plan.id %}selected{% endif %}>
                                        {{ plan.nombre }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Precio</label>
                            <input type="text" id="precio" class="form-control" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Duración (días)</label>
                            <input type="text" id="duracion" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="plan-summary mt-3" id="planResumen" style="display: none;">
                        <strong>Detalles del Plan:</strong>
                        <p class="mb-0" id="beneficios"></p>
                    </div>
                </div>

                <!-- Información del Pago (solo consulta) -->
                <div class="form-section mb-4">
                    <div class="section-title">💳 Información de Pago</div>
                    <p class="mb-0">Este socio ya cuenta con un método de pago registrado durante su inscripción. Si requiere un cambio o devolución, debe gestionarse en el módulo de pagos.</p>
                </div>

                <!-- Botones -->
                <div class="text-end mt-4">
                    <a href="{% url 'lista_socios' %}" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function actualizarResumen() {
    const planSelect = document.getElementById("plan");
    const selected = planSelect.options[planSelect.selectedIndex];
    const precio = selected.getAttribute("data-precio");
    const duracion = selected.getAttribute("data-duracion");
    const beneficios = selected.getAttribute("data-beneficios");

    document.getElementById("precio").value = precio ? `$${precio}` : "";
    document.getElementById("duracion").value = duracion || "";

    const resumen = document.getElementById("planResumen");
    const textoBeneficios = document.getElementById("beneficios");
    if (beneficios) {
        textoBeneficios.textContent = beneficios;
        resumen.style.display = "block";
    } else {
        resumen.style.display = "none";
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
