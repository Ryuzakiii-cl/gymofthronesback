{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if socio %}Editar Socio{% else %}Nuevo Socio{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h2 class="mb-4 text-center">{% if socio %}Editar Socio{% else %}Registrar Nuevo Socio{% endif %}</h2>

    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">RUT</label>
                <input type="text" name="rut" class="form-control" value="{{ socio.rut|default:'' }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Correo</label>
                <input type="email" name="correo" class="form-control" value="{{ socio.correo|default:'' }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" value="{{ socio.nombre|default:'' }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Apellido Paterno</label>
                <input type="text" name="apellido_paterno" class="form-control" value="{{ socio.apellido_paterno|default:'' }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Apellido Materno</label>
                <input type="text" name="apellido_materno" class="form-control" value="{{ socio.apellido_materno|default:'' }}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Tel√©fono</label>
                <input type="text" name="telefono" class="form-control" value="{{ socio.telefono|default:'' }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Fecha Nacimiento</label>
                <input type="date" name="fecNac" class="form-control" value="{{ socio.fecNac|date:'Y-m-d' }}">
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" name="estado" {% if socio.estado %}checked{% endif %}>
                    <label class="form-check-label">Activo</label>
                </div>
            </div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'lista_socios' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
