{% extends 'core/base_dashboard.html' %}
{% load static %}

{% block title %}Registrar Nuevo Socio{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/clientes/crear_socio.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="fw-bold mb-4">
    <img src="{% static 'img/pergamino.png' %}" alt="icono de pergamino"> Registrar Nuevo Socio
  </h3>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}

    <!-- Datos personales -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">RUT</label>
        <input type="text" name="rut" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Apellido Paterno</label>
        <input type="text" name="apellido_paterno" class="form-control" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Apellido Materno</label>
        <input type="text" name="apellido_materno" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Correo</label>
        <input type="email" name="correo" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Teléfono</label>
        <input type="text" name="telefono" class="form-control">
      </div>
    </div>

    <!-- Datos físicos -->
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Peso (kg)</label>
        <input type="number" step="0.01" name="peso" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Altura (m)</label>
        <input type="number" step="0.01" name="altura" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Objetivo</label>
        <select name="objetivo" class="form-select">
          {% for valor, texto in objetivos %}
            <option value="{{ valor }}">{{ texto }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <!-- Fecha y profesor -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Fecha de nacimiento</label>
        <input type="date" name="fecNac" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Profesor Asignado</label>
        <select name="profesor" class="form-select">
          <option value="">-- Sin asignar --</option>
          {% for profesor in profesores %}
            <option value="{{ profesor.id }}">{{ profesor.nombre }} {{ profesor.apellido }} - {{ profesor.get_especialidad_display }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <!-- Plan y forma de pago -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Plan</label>
        <select name="plan" id="plan" class="form-select" required>
          <option value="">-- Seleccionar --</option>
          {% for plan in planes %}
            <option value="{{ plan.id }}">{{ plan.nombre }} (${{ plan.precio }})</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Forma de pago</label>
        <select name="forma_pago" class="form-select">
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="transferencia">Transferencia</option>
        </select>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-dark text-warning fw-bold">Registrar</button>
      <a href="{% url 'lista_socios' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/socios/crear_socio.js' %}"></script>
{% endblock %}
