<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Reservas y Clases</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <style>
    #calendar { max-width: 1100px; margin: 20px auto; background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 1px 6px rgba(0,0,0,.1);}
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="text-center mb-4">ðŸ“… Calendario General</h2>
  <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'timeGridWeek',
    locale: 'es',
    firstDay: 1, // ðŸ‘‰ 1 = lunes
    slotDuration: '01:00:00',
    slotMinTime: '08:00:00',
    slotMaxTime: '22:00:00',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay'
    },
    eventSources: [
      { url: "{% url 'eventos_talleres_json' %}" },
      { url: "{% url 'eventos_canchas_json' %}" }
    ]
  });
  calendar.render();
});
</script>
</body>
</html>
