<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canchas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Canchas</h2>
    <a href="{% url 'cancha_crear' %}" class="btn btn-success">+ Nueva Cancha</a>
  </div>
  <table class="table table-striped align-middle shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Activa</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
    {% for c in canchas %}
      <tr>
        <td>{{ c.nombre }}</td>
        <td>{{ c.get_tipo_display }}</td>
        <td>{% if c.activo %}<span class="badge bg-success">SÃ­</span>{% else %}<span class="badge bg-secondary">No</span>{% endif %}</td>
        <td>
          <a class="btn btn-sm btn-warning" href="{% url 'cancha_editar' c.id %}">Editar</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-center text-muted">No hay canchas</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
