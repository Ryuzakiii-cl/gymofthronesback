<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% if clase %}Editar{% else %}Nueva{% endif %} Clase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="col-lg-8 mx-auto card shadow p-4">
    <h3 class="mb-3">{% if clase %}Editar{% else %}Nueva{% endif %} Clase</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" value="{{ clase.nombre|default:'' }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Profesor</label>
          <select name="profesor" class="form-select" required>
            <option value="">Seleccione...</option>
            {% for p in profesores %}
              <option value="{{ p.id }}" {% if clase and clase.profesor.id == p.id %}selected{% endif %}>
                {{ p.first_name|default:p.username }}
              </option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12">
          <label class="form-label">Descripci√≥n</label>
          <textarea name="descripcion" class="form-control" rows="2">{{ clase.descripcion|default:'' }}</textarea>
        </div>
        <div class="col-md-3">
          <label class="form-label">Cupos</label>
          <input type="number" name="cupos" class="form-control" value="{{ clase.cupos|default:10 }}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Fecha</label>
          <input type="date" name="fecha" class="form-control" value="{{ clase.fecha|date:'Y-m-d' }}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Hora Inicio</label>
          <input type="time" name="hora_inicio" class="form-control" value="{{ clase.hora_inicio|default:'' }}" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Hora Fin</label>
          <input type="time" name="hora_fin" class="form-control" value="{{ clase.hora_fin|default:'' }}" required>
        </div>
        <div class="col-md-3">
          <div class="form-check mt-4">
            <input type="checkbox" name="activo" class="form-check-input" {% if not clase or clase.activo %}checked{% endif %}>
            <label class="form-check-label">Activa</label>
          </div>
        </div>
      </div>
      <div class="text-end mt-4">
        <a href="{% url 'clases_list' %}" class="btn btn-secondary">Volver</a>
        <button class="btn btn-success" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
