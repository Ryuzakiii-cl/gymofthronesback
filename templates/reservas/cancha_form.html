<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% if cancha %}Editar{% else %}Nueva{% endif %} Cancha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="col-lg-6 mx-auto card shadow p-4">
    <h3 class="mb-3">{% if cancha %}Editar{% else %}Nueva{% endif %} Cancha</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ cancha.nombre|default:'' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <select name="tipo" class="form-select" required>
          <option value="basket" {% if cancha and cancha.tipo == 'basket' %}selected{% endif %}>Básquetbol</option>
          <option value="volley" {% if cancha and cancha.tipo == 'volley' %}selected{% endif %}>Vóleibol</option>
          <option value="futbol" {% if cancha and cancha.tipo == 'futbol' %}selected{% endif %}>Fútbol</option>
          <option value="tenis" {% if cancha and cancha.tipo == 'tenis' %}selected{% endif %}>Tenis</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" name="activo" class="form-check-input" {% if not cancha or cancha.activo %}checked{% endif %}>
        <label class="form-check-label">Activa</label>
      </div>

      <div class="text-end">
        <a href="{% url 'canchas_list' %}" class="btn btn-secondary">Volver</a>
        <button class="btn btn-success" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
