<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="col-lg-8 mx-auto card shadow p-4">
        <h3 class="text-center mb-4">ðŸ’° Registrar Nuevo Pago</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Socio</label>
                    <select name="socio" class="form-select" required>
                        {% for socio in socios %}
                            <option value="{{ socio.id }}">{{ socio.nombre }} {{ socio.apellido_paterno }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Plan</label>
                    <select name="plan" class="form-select" required>
                        {% for plan in planes %}
                            <option value="{{ plan.id }}">{{ plan.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Monto</label>
                    <input type="number" name="monto" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Forma de Pago</label>
                    <select name="forma_pago" class="form-select" required>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">Observaciones</label>
                    <textarea name="observaciones" class="form-control"></textarea>
                </div>
            </div>

            <div class="mt-4 text-end">
                <a href="{% url 'lista_pagos' %}" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-success">Registrar Pago</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
