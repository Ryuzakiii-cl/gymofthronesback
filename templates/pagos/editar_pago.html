<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% extends 'core/base_dashboard.html' %}
{% block title %}Editar Pago{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3 class="fw-bold mb-3">✏️ Editar Pago</h3>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Socio</label>
        <select name="socio" class="form-select">
          {% for socio in socios %}
            <option value="{{ socio.id }}" {% if pago.socio.id == socio.id %}selected{% endif %}>
              {{ socio.nombre }} {{ socio.apellido_paterno }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Plan</label>
        <select name="plan" class="form-select">
          {% for plan in planes %}
            <option value="{{ plan.id }}" {% if pago.plan.id == plan.id %}selected{% endif %}>
              {{ plan.nombre }}
            </option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Monto</label>
        <input type="number" name="monto" value="{{ pago.monto }}" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Forma de pago</label>
        <select name="forma_pago" class="form-select">
          <option value="efectivo" {% if pago.forma_pago == 'efectivo' %}selected{% endif %}>Efectivo</option>
          <option value="tarjeta" {% if pago.forma_pago == 'tarjeta' %}selected{% endif %}>Tarjeta</option>
          <option value="transferencia" {% if pago.forma_pago == 'transferencia' %}selected{% endif %}>Transferencia</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Observaciones</label>
        <input type="text" name="observaciones" value="{{ pago.observaciones }}" class="form-control">
      </div>
    </div>

    <button type="submit" class="btn btn-dark text-warning fw-bold">Guardar Cambios</button>
    <a href="{% url 'lista_pagos' %}" class="btn btn-outline-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}



</body>
</html>
