<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% extends 'users/base_dashboard.html' %}
{% block title %}Registrar Pago{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3 class="fw-bold mb-3">ðŸ§¾ Registrar Pago</h3>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Socio</label>
        <select name="socio" class="form-select" required>
          <option value="">-- Seleccionar --</option>
          {% for socio in socios %}
            <option value="{{ socio.id }}">{{ socio.nombre }} {{ socio.apellido_paterno }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Plan</label>
        <select name="plan" class="form-select" required>
          <option value="">-- Seleccionar --</option>
          {% for plan in planes %}
            <option value="{{ plan.id }}">{{ plan.nombre }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Monto</label>
        <input type="number" name="monto" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Forma de pago</label>
        <select name="forma_pago" class="form-select" required>
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="transferencia">Transferencia</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Observaciones</label>
        <input type="text" name="observaciones" class="form-control">
      </div>
    </div>

    <button type="submit" class="btn btn-dark text-warning fw-bold">Registrar Pago</button>
    <a href="{% url 'lista_pagos' %}" class="btn btn-outline-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}


</body>
</html>
