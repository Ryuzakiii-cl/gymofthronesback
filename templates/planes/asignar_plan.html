<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
{% extends 'users/base_dashboard.html' %}
{% block title %}Asignar Plan{% endblock %}
{% block content %}
<div class="container">
  <h3 class="fw-bold text-center mb-4">Asignar Plan a {{ socio.nombre }} {{ socio.apellido_paterno }}</h3>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Plan</label>
      <select name="plan" class="form-select" required>
        {% for plan in planes %}
          <option value="{{ plan.id }}">{{ plan.nombre }} - ${{ plan.precio }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
  <label class="form-label">Monto Pagado</label>
  <input type="number" step="0.01" name="monto_pagado" class="form-control" required>
</div>


    <div class="text-end">
      <button type="submit" class="btn btn-dark text-warning fw-bold">Asignar Plan</button>
      <a href="{% url 'lista_socios' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}

</body>
</html>
