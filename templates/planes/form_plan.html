{% extends 'users/base_dashboard.html' %}
{% block title %}{% if plan %}Editar Plan{% else %}Nuevo Plan{% endif %}{% endblock %}

{% block content %}
<div class="container">
  <h3 class="fw-bold text-center mb-4">
    {% if plan %}‚úèÔ∏è Editar Plan{% else %}üßæ Registrar Nuevo Plan{% endif %}
  </h3>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="nombre">Nombre del Plan</label>
      <input id="nombre" type="text" name="nombre" class="form-control"
             value="{{ plan.nombre|default:'' }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="descripcion">Descripci√≥n</label>
      <textarea id="descripcion" name="descripcion" class="form-control">{{ plan.descripcion|default:'' }}</textarea>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label" for="precio">Precio</label>
        <input id="precio" type="number" step="0.01" name="precio" class="form-control"
               value="{{ plan.precio|default:'' }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label" for="duracion">Duraci√≥n (d√≠as)</label>
        <input id="duracion" type="number" name="duracion" class="form-control"
               value="{{ plan.duracion|default:'' }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label d-block">Permisos</label>

        <!-- ‚úÖ talleres -->
        <div class="form-check">
          <input id="perm_talleres" type="checkbox" name="puede_reservar_talleres" value="1"
                 class="form-check-input"
                 {% if plan and plan.puede_reservar_talleres %}checked{% endif %}>
          <label class="form-check-label" for="perm_talleres">Puede reservar clases/talleres</label>
        </div>

        <div class="form-check">
          <input id="perm_canchas" type="checkbox" name="puede_reservar_canchas" value="1"
                 class="form-check-input"
                 {% if plan and plan.puede_reservar_canchas %}checked{% endif %}>
          <label class="form-check-label" for="perm_canchas">Puede reservar canchas</label>
        </div>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-dark text-warning fw-bold">Guardar</button>
      <a href="{% url 'lista_planes' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
